site_name: APL Course
site_description: A self-study introduction to Dyalog APL
docs_dir: docs/
site_url: https://dyalog.com
theme:
  name: material
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - abbr
extra_css:
  - style/main.css
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - About: index.md
  - First Steps: First steps.md
  - Problem set 1: Problem set 1.md
  - Dfns and assignment: Dfns.md
  - Problem set 2: Problem set 2.md
  - Selecting from lists: Selecting from lists.md
  - Problem set 3: Problem set 3.md
  - The Outer Product: Outer product.md
  - Problem set 4: Problem set 4.md