site_name: APL Course
site_description: A self-study introduction to Dyalog APL
docs_dir: docs/
site_url: https://dyalog.com
theme:
  name: material
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - abbr
extra_css:
  - style/main.css
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - About: index.md
  - First Steps: First steps.md
  - Dfns and assignment: Dfns.md
  - Selecting from lists: Selecting from lists.md
  - The Outer Product: Outer product.md
  - Shape Reshape: Shape Reshape.md
  - Fundamentals of high rank arrays: Fundamentals of high rank arrays.md
  - Workspace basics: Workspaces.md
  - Nested arrays: Nested.md
  - Namespaces and other objects: Namespace.md
  - Getting help: Help.md
  - Loops and recursion: Loops.md
  - Operators: Operators.md
  - User-defined functions: Ufns.md
  - Error handling basics: Errors.md
  - Data IO: Data.md
  - Code IO: Code.md
  - External interfaces: Interfaces.md
  - Historical quirks: Quirks.md
  - The call stack: Stack.md
  - Error trapping and signalling: Error trapping and signalling.md
  - Interpreter internals: Implementation.md
  - Further reading: Reading.md