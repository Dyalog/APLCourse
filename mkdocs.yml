site_name: APL Course
site_description: A guided introduction to Dyalog APL
docs_dir: docs/
site_url: https://dyalog.com
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: false
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.superfences
  - abbr
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: material
  favicon: 'img/favicon-32.png'
  language: en
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
extra_css:
  - style/main.css
nav:
  - About: index.md
  - Basic Syntax and Arithmetic: basic-syntax-and-arithmetic.md
  - Array Logic and Data Driven Conditionals: array-logic-data-driven-conditionals.md
  - Dfns and Assignment: dfns-and-assignment.md
  - The Outer Product: outer-product-matrices.md
  - Selecting from Lists: Selecting-from-lists.md
  - Shape Reshape: Shape-Reshape.md
  - The Array Model: Array-model.md
  - Search, Sort and Select: Selecting-from-arrays.md
  - Loops and Recursion: Loops.md
  - Extra Assignment: Assignment.md
  - Workspace Basics: Workspaces.md
  - Namespaces and Other Objects: Namespaces.md
  - Getting Help: Help.md
  - User-defined Functions: Ufns.md
  - Operators: Operators.md
  - Quad Names: Quad names.md
  - Error Handling and Debugging: Errors.md
  - Data IO: Data.md
  - Code IO: Code.md
  - External Interfaces: Interfaces.md
  - Historical Quirks: Quirks.md
  - Interpreter Internals: Interpreter-internals.md
  - Further Reading: Reading.md
