site_name: APL Course
site_description: A guided introduction to Dyalog APL
docs_dir: docs/
site_url: https://dyalog.com
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: false
  - admonition
  - pymdownx.details
  - abbr
theme:
  name: material
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
extra_css:
  - style/main.css
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - About: index.md
  - First Steps: First-steps.md
  - Dfns and Assignment: Dfns.md
  - Selecting from Lists: Selecting-from-lists.md
  - The Outer Product: Outer-product.md
  - Shape Reshape: Shape-Reshape.md
  - The Array Model: Array-model.md
